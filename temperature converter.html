<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .converter {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .converter h2 {
      margin-bottom: 20px;
      color: #00796b;
    }

    input, select, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #004d40;
    }
  </style>
</head>
<body>
  <div class="converter">
    <h2>Temperature Converter</h2>
    <input type="number" id="temperature" placeholder="Enter temperature" required />
    
    <label><input type="radio" name="unit" value="celsius" checked /> Celsius</label>
    <label><input type="radio" name="unit" value="fahrenheit" /> Fahrenheit</label>
    
    <select id="convertTo">
      <option value="fahrenheit">Convert to Fahrenheit</option>
      <option value="celsius">Convert to Celsius</option>
      <option value="kelvin">Convert to Kelvin</option>
    </select>
    
    <button onclick="convertTemp()">Convert</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function convertTemp() {
      const temp = parseFloat(document.getElementById('temperature').value);
      const fromUnit = document.querySelector('input[name="unit"]:checked').value;
      const toUnit = document.getElementById('convertTo').value;
      const resultDiv = document.getElementById('result');

      if (isNaN(temp)) {
        resultDiv.innerText = "Please enter a valid number!";
        return;
      }

      let converted;
      let unit = "";

      if (fromUnit === "celsius") {
        if (toUnit === "fahrenheit") {
          converted = (temp * 9 / 5) + 32;
          unit = "째F";
        } else if (toUnit === "kelvin") {
          converted = temp + 273.15;
          unit = "K";
        } else {
          converted = temp;
          unit = "째C";
        }
      } else {
        // fromUnit is Fahrenheit
        if (toUnit === "celsius") {
          converted = (temp - 32) * 5 / 9;
          unit = "째C";
        } else if (toUnit === "kelvin") {
          converted = (temp - 32) * 5 / 9 + 273.15;
          unit = "K";
        } else {
          converted = temp;
          unit = "째F";
        }
      }

      resultDiv.innerText = `Converted Temperature: ${converted.toFixed(2)} ${unit}`;
    }
  </script>
</body>
</html>
